		 .collapsible_chat {
		  color: #0B243B;
		  cursor: pointer;
		  padding: 9px;
		  width: 70px;
		  border: none;
		  text-align: center;
		  outline: none;
		  font-size: 15px;
		  background-color: transparent;
		}
		    
		.active_chat, .collapsible_chat:hover {
		  box-shadow: 0 12px 16px 0 rgba(127,255,212, 0.24), 0 17px 50px 0 rgba(127,255,212, 0.19);
		  background-color:rgba(127,255,212, 0.24);
		  color: #f4f6f7;
		}
		.content_chat{
		  padding: 0 0px;
		  width: 100%;
		  max-width:400px;
		  max-height: 0;
		  overflow: hidden;
		  transition: max-height 0.2s ease-out;
		  background-color: transparent;
		}

	</style>


</head>

    <div class="content_chat" style="background-color: beige; opacity:1; color:black;">Hola, <br><br>Aquí habrá un chat para preguntar a un especialista en Salud.<br><br></div>
    </div>


	<script>
	var coll = document.getElementsByClassName("collapsible_chat");
	var i;
	for (i = 0; i < coll.length; i++) {
	  coll[i].addEventListener("click", function() {
	    this.classList.toggle("active_chat");
	    var content = this.nextElementSibling;
	    if (content.style.maxHeight){
	      content.style.maxHeight = null;
	    } else {
	      content.style.maxHeight = content.scrollHeight + "px";
	    } 
	  });
	}
	</script>
